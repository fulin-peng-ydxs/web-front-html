<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		//函数对象()
		/*
         * 立即执行函数==》 IIFE：匿名函数自调用 Immediately-Invoked Function Expression
         * 	函数定义完，立即被调用，这种函数叫做立即执行函数
         * 	立即执行函数往往只会执行一次
         */
		/*(function(){
            alert("我是一个匿名函数~~~");
        })();*/

		(function(a,b){
			console.log("a = "+a);
			console.log("b = "+b);
		})(123,456);

		/*
		* 作用：
		* 隐藏实现
		* 不会污染外部(全局)命名空间
		* 用它来编码js模块
		* */

		(function () { //匿名函数自调用
			var a = 3
			console.log(a + 3)
		})()
		var a = 4
		console.log(a)

		;(function () {
			var a = 1
			function test () {
				console.log(++a)
			}
			window.$ = function () { // 向外暴露一个全局函数
				return {
					test: test
				}
			}
		})()

		$().test() // 1. $是一个函数 2. $执行后返回的是一个对象

	</script>
</head>
<body>
</body>
</html>
