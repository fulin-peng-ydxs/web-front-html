<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type Example</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        @media screen and (max-width: 768px) {
            /* 针对屏幕设备的样式 */
            body {
                font-size: 14px;
            }

            nav {
                font-size: 12px;
            }
        }

        @media print {
            /* 针对打印设备的样式 */
            nav {
                display: none; /* 隐藏导航栏 */
            }

            .container {
                border: 1px solid #000;
                padding: 20px;
                margin: 10px;
            }
        }

        @media speech {
            /* 针对语音合成设备的样式 */
            .container {
                background-color: #fff;
                color: #000;
            }
        }

        @media all and (orientation: landscape) {
            /* 针对所有设备的横屏样式 */
            header {
                background-color: #333;
                color: #fff;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Responsive Design with Default Media Type</h1>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>
<div class="container">
    <p>Resize the browser window to see the effect of different media queries. Try printing the page to see how the print media query works!</p>
</div>
</body>
</html>
<!--
代码说明
	•	基础样式：为网页提供默认样式，包括字体、颜色和布局等。
	•	屏幕设备样式：针对屏幕设备应用的样式，如调整字体大小。
	•	打印设备样式：为打印设备定制样式，如隐藏导航栏。
	•	语音合成设备样式：为语音合成设备应用样式，以改善语音阅读体验。
	•	横屏样式：当设备为横屏时应用特定样式。
-->
